name: "Nuke CI"

on: 
  push:
    branches: 
      - master
  pull_request:
    branches: 
      - '*'

jobs:
  ios-latest:
    name: Unit Tests (iOS, Xcode 12.2)
    runs-on: macOS-latest
    env: 
      DEVELOPER_DIR: /Applications/Xcode_12.2.app/Contents/Developer
    steps:
      - uses: actions/checkout@v2
      - name: Run Unit Tests
        run: Scripts/test.sh -d "OS=14.2,name=iPhone 11"
  macos-latest:
    name: Unit Tests (macOS, Xcode 12.2)
    runs-on: macOS-latest
    env: 
      DEVELOPER_DIR: /Applications/Xcode_12.2.app/Contents/Developer
    steps:
      - uses: actions/checkout@v2
      - name: Run Unit Tests
        run: Scripts/test.sh -d "arch=x86_64"
  tvos-latest:
    name: Unit Tests (tvOS, Xcode 12.2)
    runs-on: macOS-latest
    env: 
      DEVELOPER_DIR: /Applications/Xcode_12.2.app/Contents/Developer
    steps:
      - uses: actions/checkout@v2
      - name: Run Unit Tests
        run: Scripts/test.sh -d "OS=14.2,name=Apple TV 4K"
  watchos-latest:
    name: Build (watchOS, Xcode 12.2)
    runs-on: macOS-latest
    env: 
      DEVELOPER_DIR: /Applications/Xcode_12.2.app/Contents/Developer
    steps:
      - uses: actions/checkout@v2
      - name: Build
        run: Scripts/build.sh -d "OS=7.1,name=Apple Watch Series 6 - 40mm"